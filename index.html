<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TEMPLATE</title>
	<link rel="stylesheet" href="/css/style.css">
	<meta name="description" content="Описание сайта">
	<meta name="keywords" content="Ключевые слова, сайт, макет">
	<meta name="robots" content="">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<article class="weather">
				<form class="search">
					<input type="text" class="search__input" placeholder="Aktobe">
					<button type="submit" class="search__submit"></button>
				</form>
				<div class="block-wrapper">
					<div class="left-block">
						<div class="now-frame">
							<div class="now-frame__top">
								<p class="now-frame__degree">0°</p>
							</div>
							<div class="now-frame__middle">
								<img class="now-frame__img" alt="">
							</div>
							<div class="now-frame__bottom">
								<p class="now-frame__city"></p>
								<img class="now-frame__like hidden" src="/img/icons/like.svg" alt="">
							</div>
						</div>
						<div class="details-frame hidden">
							<div class="details-frame__top">
								<p class="details-frame__city"></p>
							</div>
							<div class="details-frame__bottom">
								<ul class="details-frame__list">
									<li class="details-frame__item">Temperature: <span
											class="details-frame__temperature">0°</span></li>
									<li class="details-frame__item">Feels like: <span
											class="details-frame__feels">0°</span></li>
									<li class="details-frame__item">Weather: <span
											class="details-frame__weather"></span></li>
									<li class="details-frame__item">Sunrise: <span
											class="details-frame__sunrise">00:00</span>
									</li>
									<li class="details-frame__item">Sunset: <span
											class="details-frame__sunset">00:00</span>
									</li>
								</ul>
							</div>
						</div>
						<div class="forecast-frame hidden">
							<div class="forecast-frame__top">
								<p class="forecast-frame__city"></p>
							</div>
							<div class="forecast-frame__bottom">
								<ul class="forecast-frame__list">

								</ul>
							</div>
						</div>
						<div class="tab-block">
							<button class="now-button tab-buttons current">Now</button>
							<button class="details-button tab-buttons">Details</button>
							<button class="forecast-button tab-buttons">Forecast</button>
						</div>
					</div>
					<div class="right-block">
						<div class="right-block__top">
							<p class="right-block__title">Added Locations:</p>
						</div>
						<div class="right-block__bottom">
							<ul class="right-block__list">
							</ul>
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
	<script type="module" src="/js/tabs.js"></script>
	<script type="module" src="/js/main.js"></script>
</body>

</html>
